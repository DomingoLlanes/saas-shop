version: '3'

services:
  shared_rabbitmq:
    container_name: domingollanes-shop_saas-rabbitmq
    image: 'rabbitmq:3.7-management'
    restart: unless-stopped
    ports:
      - 5630:5672
      - 8090:15672
    environment:
      - RABBITMQ_DEFAULT_USER=codelytv
      - RABBITMQ_DEFAULT_PASS=c0d3ly

  shared_prometheus:
    container_name: domingollanes-shop_saas-prometheus
    image: prom/prometheus:v2.1.0
    volumes:
      - ./etc/prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9999:9090

  marketplace_mysql:
    container_name: domingollanes-shop_saas-marketplace-mysql
    image: mariadb:10.6
    ports:
      - 3360:3306
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: ["CMD", "mysqladmin", "--user=root", "--password=", "--host=127.0.0.1", "ping", "--silent"]
      interval: 2s
      timeout: 10s
      retries: 10
    command: ["--default-authentication-plugin=mysql_native_password"]

  backoffice_elasticsearch:
    container_name: domingollanes-shop_saas-backoffice-elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.10
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  backoffice_backend_php:
    container_name: domingollanes-shop_saas-backoffice_backend-php
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8040:8040"
      - "9040:9001"
    volumes:
      - .:/app:delegated
    depends_on:
      - shared_rabbitmq
      - shared_prometheus
      - backoffice_elasticsearch
    command: symfony serve --dir=apps/backoffice/backend/public --port=8040 --force-php-discovery

  backoffice_frontend_php:
    container_name: domingollanes-shop_saas-backoffice_frontend-php
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8041:8041"
      - "9041:9001"
    volumes:
      - .:/app:delegated
    depends_on:
      - shared_rabbitmq
      - shared_prometheus
      - backoffice_elasticsearch
      - marketplace_mysql
    command: symfony serve --dir=apps/backoffice/frontend/public --port=8041 --force-php-discovery

  marketplace_backend_php:
    container_name: domingollanes-shop_saas-marketplace_backend-php
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8030:8030"
      - "9030:9001"
    volumes:
      - .:/app:delegated
    depends_on:
      - shared_rabbitmq
      - shared_prometheus
      - marketplace_mysql
    command: symfony serve --dir=apps/marketplace/backend/public --port=8030 --force-php-discovery
